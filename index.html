<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your <span class="text-blue-600">Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mt-12 p-8 mx-auto">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div >
                <input class="w-9/12 block mb-2 px-3" type="email" name="email" id="user-email" placeholder="your email address"> 
                <input class="w-9/12 block mb-2 px-3" type="password" name="password" id="user-password" placeholder="your password">
                <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-xl hover:bg-sky-600">Submit</button>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
